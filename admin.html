<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الإدارة</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
    background: #111;
    color: #fff;
    font-family: tahoma;
}
.box {
    max-width: 500px;
    margin: 50px auto;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 10px;
}
#panel, #bgPanel {
    display: none;
}
#preview {
    width: 100%;
    height: 200px;
    object-fit: cover;
    margin-bottom: 10px;
    border-radius: 10px;
}
</style>
</head>
<body>

<!-- تسجيل الدخول -->
<div class="box" id="loginBox">
  <h3 class="text-center mb-3">دخول الإدارة</h3>
  <input id="username" class="form-control mb-2" placeholder="اسم المستخدم">
  <input id="password" type="password" class="form-control mb-3" placeholder="كلمة السر">
  <button class="btn btn-success w-100" onclick="login()">دخول</button>
  <p id="msg" class="text-danger text-center mt-2"></p>
</div>

<!-- لوحة الإدارة -->
<div class="box" id="panel">
  <h3 class="text-center mb-3">إدارة المنتجات</h3>
  
  <input id="name" class="form-control mb-2" placeholder="اسم المنتج">
  <input id="price" class="form-control mb-2" placeholder="السعر">
  <input id="img" class="form-control mb-2" placeholder="رابط الصورة" oninput="previewImg()">
  <img id="preview" src="" alt="معاينة الصورة">

  <textarea id="desc" class="form-control mb-2" placeholder="الوصف"></textarea>
  <button class="btn btn-primary w-100 mb-3" onclick="add()">إضافة المنتج</button>

  <ul id="list" class="list-group mb-3"></ul>
  <button class="btn btn-danger w-100" onclick="logout()">خروج</button>
</div>

<!-- التحكم في خلفية الموقع -->
<div class="box" id="bgPanel">
  <h3 class="text-center mb-3">تحكم في خلفية الموقع</h3>
  <input id="bgColor" type="color" class="form-control mb-2" onchange="changeBgColor()">
  <input id="bgImage" type="text" class="form-control mb-2" placeholder="رابط الخلفية" oninput="changeBgImage()">
  <button class="btn btn-secondary w-100 mb-2" onclick="resetBg()">إعادة تعيين الخلفية</button>
</div>

<script>
// بيانات الدخول
const ADMIN_USER = "medasba3";
const ADMIN_PASS = "lwalida90";

// تسجيل الدخول
function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if(u === ADMIN_USER && p === ADMIN_PASS){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
    document.getElementById("bgPanel").style.display = "block";
    loadProducts();
  } else {
    document.getElementById("msg").innerText = "اسم المستخدم أو كلمة السر غير صحيحة";
  }
}

// إضافة منتج
function add() {
  const nameVal = document.getElementById("name").value.trim();
  const priceVal = document.getElementById("price").value.trim();
  const imgVal = document.getElementById("img").value.trim();
  const descVal = document.getElementById("desc").value.trim();

  if(!nameVal || !priceVal) {
    alert("الرجاء إدخال اسم المنتج والسعر");
    return;
  }

  const products = JSON.parse(localStorage.getItem("products") || "[]");
  products.push({name: nameVal, price: priceVal, img: imgVal, desc: descVal});
  localStorage.setItem("products", JSON.stringify(products));
  loadProducts();
  clearForm();
}

// تحميل المنتجات
function loadProducts() {
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const list = document.getElementById("list");
  list.innerHTML = "";
  products.forEach((p,i) => {
    list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        ${p.name} - ${p.price} درهم
      </div>
      <button class="btn btn-sm btn-danger" onclick="del(${i})">حذف</button>
    </li>`;
  });
}

// حذف منتج
function del(i){
  const products = JSON.parse(localStorage.getItem("products"));
  products.splice(i,1);
  localStorage.setItem("products", JSON.stringify(products));
  loadProducts();
}

// معاينة الصورة
function previewImg(){
  const img = document.getElementById("img").value.trim();
  document.getElementById("preview").src = img || "";
}

// إعادة تعيين النموذج
function clearForm(){
  document.getElementById("name").value = "";
  document.getElementById("price").value = "";
  document.getElementById("img").value = "";
  document.getElementById("desc").value = "";
  document.getElementById("preview").src = "";
}

// خروج
function logout(){
  location.reload();
}

// التحكم في الخلفية
function changeBgColor(){
  const color = document.getElementById("bgColor").value;
  document.body.style.background = color;
  document.body.style.backgroundImage = "";
}

function changeBgImage(){
  const url = document.getElementById("bgImage").value;
  if(url){
    document.body.style.backgroundImage = url('${url}');
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundRepeat = "no-repeat";
  } else {
    document.body.style.backgroundImage = "";
  }
}

function resetBg(){
  document.body.style.background = "#111";
  document.body.style.backgroundImage = "";
}
</script>

</body>
</html>
